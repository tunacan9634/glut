<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>

<body>
  <div id="slideMenuOut" class="">
    <header class="l-header container-fluid py-2">
      <div class="row justify-content-start justify-content-md-end align-items-center">
        <div class="c-logo ml-3 mx-md-4">
          <h1 class="align-center"><a href="#">GLUT</a></h1>
        </div>
        <div class="sp-none mx-md-4">
          <a class="c-contactLink" href="#">
            CONTACT
          </a>
        </div>
        <div id="slideMenuButton" class="c-slideMenuButton mx-md-4">
          <div class="c-slideMenuButton__wrap">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>
    <div class="site-content">
      <div class="container-md px-md-0 mb-2">
        <div class="row justify-content-md-center">
          <ul class="c-breadcrumb col-8">
            <li>
              <a href="#">HOME</a>
            </li>
            <li>
              BLOG
            </li>
          </ul>
        </div>
      </div>


      <div class="container p-md-0 no-sidebar">
        <div class="content-area row justify-content-md-center">
          <main class="site-main col-md-8 px-0">
            <article class="p-entryContent">
              <div class="p-entryContent__thumbnail" style="background-image:url(./images/blog_example_img.jpg)">
              </div>
              <h2 class="p-entryContent__title">
                未経験から WEB デザイナーになるおすすめの方法未経験から WEB デザイナーになるおすすめの方法
              </h2>
              <div class="p-entryContent__category">
                アドセンス
              </div>
              <div class="p-entryContent__author">
                <div class="p-entryContent__author__img"></div>
                <div class="p-entryContent__author__name">ヨシオカ レオ</div>
                <div class="p-entryContent__author__tag">GLUT代表 | WEB | カメラ | 英語 | 登山</div>
              </div>



            </article>
          </main>
        </div>
        <aside class="widget-area pl-md-2">

        </aside>
      </div>
    </div>
    <footer class="l-footer container-fluid site-footer">
      <p class="l-footer__logo">GLUT</p>
      <div class="l-footer__sns"><span class="c-snsLink"><i class="fab fa-twitter"></i></span></div>
      <p class="l-footer__copyright"><a href="#">GLUT.inc 2020</a></p>
    </footer>
    <div id="slideMenuOverlay"></div>
  </div>
  <div id="slideMenuIn" class="p-drawerMenu">
    <div class="p-drawerMenu__logo">
      <div class="c-logo">
        <h2 class="my-3"><a href="#">GLUT</a></h2>
      </div>
    </div>
    <ul>
      <li>
        <a href="#">HOME</a>
      </li>
      <li>
        <a href="#">BLOG</a>
      </li>
      <li>
        <a href="#">PORTFOLIO</a>
      </li>
      <li>
        <a href="#">CONTACT</a>
      </li>
    </ul>
  </div>
</body>
<script type="text/javascript" src="./js/common.js"></script>
<script src="https://kit.fontawesome.com/f826fffb9d.js" crossorigin="anonymous"></script>

</html>
